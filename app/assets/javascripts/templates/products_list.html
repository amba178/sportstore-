<div class="row">
        <div class="col-xs-3">
             Categories go here
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products">
             <h3>
                <strong>
                    {{item.name}}
                    <span class="pull-right label label-primary">
                        {{item.price | currency}}
                    </span>
                </strong>
            </h3>
                 <span class="lead">{{item.description}}</span>
            </div>
        </div>
</div>
