<div class="row" ng-controller="productListCtrl">
        <div class="col-xs-3" >
             <a ng-click="selectCategory()" class="btn btn-block
                  btn-default btn-lg"> Home </a>
            <a ng-repeat="item in data.products | orderBy: 'category' | unique: 'category'" ng-click="selectCategory(item)" class="btn btn-default btn-block btn-lg"> {{item}}</a>
        </div>
        <div class="col-xs-8">
            <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn">
             <h3>
                <strong>
                    {{item.name}}
                    <span class="pull-right label label-primary">
                        {{item.price | currency}}
                    </span>
                </strong>
            </h3>
                 <span class="lead">{{item.description}}</span>
            </div>
        </div>
</div>
